{% extends 'base.html' %}

{% block content %}

<h1 class="margintopvh center">Events</h1>
<a href="{% url 'search' %}"><button class="btn">Search</button></a>
<div class="card round">
  <div class="card-content">
    <div class="border round">
<table class="striped responsive-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Venue</th>
      <th>Type</th>
      <th>Date</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
    <tr>
      <td><strong>{{event.event_name}}</strong></td>
      <td>{{event.location}}</td>
      <td>{{event.event_type}}</td>
      <td>{{event.date}}</td>
      <th>
        <a href="{% url 'event_detail' event.id user.id%} "><button class="btn">Details</button></a>
        
        {% if user.id == event.user.id %}
        <a href="{% url 'event_delete' event.id %} "><button class="btn">Delete</button></a>
        {% endif %}
    </th>   
        
    
    </tr>
    
    {% endfor %}
  </tbody>
</table>
</div>
</div>
</div>

{% endblock content %}
